<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Overwolf duel app</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #7289DA;
            overflow: hidden;
        }

        .center-container {
            text-align: center;
        }

        .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #7289DA;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 20px auto;
        }

        .discord-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .discord-button:hover {
            background-color: #5a68a3;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body style="background-color:rgba(240, 7, 7, 0);">
<div class="center-container">
    <div id="loader" class="loader" style="display: none;"></div>

    <button id="discord-button" class="discord-button">
        <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Icon" class="discord-icon">
        Sign In with Discord
    </button>

    <button id="continue-button" class="discord-button" style="display: none;">
        Continue
    </button>

    <div class="user-container">
        <div class="user-greeting" id="userGreeting"></div>
        <button id="get-data-button" class="discord-button" style="display: none;">
            Get Data
        </button>
    </div>

    <div class="user-data-container">
        <pre id="user-data"></pre>
    </div>
</div>
<script type="text/javascript" src="./onload.js"></script>
</body>

</html>
